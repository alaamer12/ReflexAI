<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Articles - AI-Enhanced Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#8B5CF6',
                                secondary: '#06B6D4'
                            }
                        }
                    }
                }
            }
        });
    </script>
</head>
<body class="bg-gray-50 font-sans" x-data="blogApp()">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <div class="text-xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                        AI Portfolio
                    </div>
                    <div class="hidden md:flex space-x-6">
                        <a href="portfolio_main.html" class="text-gray-600 hover:text-purple-600 transition-colors">Portfolio</a>
                        <a href="portfolio_blog.html" class="text-purple-600 font-medium">Blog</a>
                        <a href="portfolio_dashboard.html" class="text-gray-600 hover:text-purple-600 transition-colors">Dashboard</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-purple-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-500 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                Technical Blog & Articles
            </h1>
            <p class="text-xl text-purple-100 max-w-3xl mx-auto">
                Insights on AI, software development, and emerging technologies. 
                Sharing knowledge and experiences from the world of tech.
            </p>
        </div>
    </div>

    <!-- Filter and Search -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-6">
            <!-- Category Filters -->
            <div class="flex flex-wrap gap-2">
                <button 
                    @click="selectedCategory = 'all'"
                    :class="selectedCategory === 'all' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                    class="px-4 py-2 rounded-full border border-gray-200 transition-colors text-sm font-medium">
                    All Articles
                </button>
                <button 
                    @click="selectedCategory = 'ai'"
                    :class="selectedCategory === 'ai' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                    class="px-4 py-2 rounded-full border border-gray-200 transition-colors text-sm font-medium">
                    AI & ML
                </button>
                <button 
                    @click="selectedCategory = 'web'"
                    :class="selectedCategory === 'web' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                    class="px-4 py-2 rounded-full border border-gray-200 transition-colors text-sm font-medium">
                    Web Development
                </button>
                <button 
                    @click="selectedCategory = 'career'"
                    :class="selectedCategory === 'career' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                    class="px-4 py-2 rounded-full border border-gray-200 transition-colors text-sm font-medium">
                    Career
                </button>
            </div>

            <!-- Search -->
            <div class="relative">
                <input 
                    type="text" 
                    x-model="searchQuery"
                    placeholder="Search articles..."
                    class="w-64 pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Articles Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="article in filteredArticles" :key="article.id">
                <article class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow cursor-pointer"
                         @click="openArticle(article)">
                    <!-- Article Image -->
                    <div class="h-48 bg-gradient-to-br from-purple-400 to-blue-500 relative">
                        <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center">
                            <div class="text-white text-center">
                                <div class="text-3xl mb-2" x-text="article.icon"></div>
                                <div class="text-sm font-medium" x-text="article.category"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Article Content -->
                    <div class="p-6">
                        <div class="flex items-center space-x-2 text-sm text-gray-500 mb-3">
                            <span x-text="article.date"></span>
                            <span>‚Ä¢</span>
                            <span x-text="article.readTime"></span>
                        </div>
                        
                        <h3 class="text-xl font-semibold text-gray-900 mb-3 line-clamp-2" x-text="article.title"></h3>
                        
                        <p class="text-gray-600 text-sm mb-4 line-clamp-3" x-text="article.excerpt"></p>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex flex-wrap gap-1">
                                <template x-for="tag in article.tags.slice(0, 2)" :key="tag">
                                    <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full" x-text="tag"></span>
                                </template>
                            </div>
                            <div class="text-purple-600 text-sm font-medium">Read more ‚Üí</div>
                        </div>
                    </div>
                </article>
            </template>
        </div>

        <!-- No Results -->
        <div x-show="filteredArticles.length === 0" class="text-center py-16">
            <div class="text-gray-400 text-6xl mb-4">üìù</div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No articles found</h3>
            <p class="text-gray-600">Try adjusting your search or filter criteria.</p>
        </div>
    </div>

    <!-- Article Modal -->
    <div x-show="selectedArticle" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
         @click="closeArticle()">
        
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
             @click.stop>
            <template x-if="selectedArticle">
                <div>
                    <!-- Article Header -->
                    <div class="relative h-64 bg-gradient-to-br from-purple-400 to-blue-500">
                        <button @click="closeArticle()" 
                                class="absolute top-4 right-4 text-white hover:text-gray-200 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center">
                            <div class="text-white text-center">
                                <div class="text-5xl mb-4" x-text="selectedArticle.icon"></div>
                                <div class="text-sm font-medium px-3 py-1 bg-white bg-opacity-20 rounded-full" x-text="selectedArticle.category"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Article Content -->
                    <div class="p-8">
                        <div class="flex items-center space-x-2 text-sm text-gray-500 mb-4">
                            <span x-text="selectedArticle.date"></span>
                            <span>‚Ä¢</span>
                            <span x-text="selectedArticle.readTime"></span>
                        </div>
                        
                        <h1 class="text-3xl font-bold text-gray-900 mb-6" x-text="selectedArticle.title"></h1>
                        
                        <div class="prose max-w-none">
                            <div x-html="selectedArticle.content"></div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mt-8 pt-6 border-t border-gray-200">
                            <template x-for="tag in selectedArticle.tags" :key="tag">
                                <span class="px-3 py-1 bg-gray-100 text-gray-600 text-sm rounded-full" x-text="tag"></span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        function blogApp() {
            return {
                selectedCategory: 'all',
                searchQuery: '',
                selectedArticle: null,
                
                articles: [
                    {
                        id: 1,

                            <p>To ensure your AI-powered applications are robust and user-friendly, follow these best practices for performance, security, and maintainability.</p>
                        `
                    },
                    {
                        id: 2,
                        title: "The Future of Frontend Development: Trends to Watch in 2024",

                        readTime: "6 min read",

                    },
                    {
                        id: 5,
                        title: "Building Responsive Design Systems with Tailwind CSS",
                        excerpt: "A comprehensive guide to creating scalable and maintainable design systems using Tailwind CSS, covering best practices and real-world examples.",

                        content: `

                            <h2>Design System Fundamentals</h2>
                            <p>A well-structured design system includes color palettes, typography scales, spacing systems, and component libraries that work together harmoniously.</p>
                            
                            <h2>Tailwind Configuration</h2>

                            <ul>
                                <li>Custom color palettes</li>

                    },
                    {
                        id: 6,
                        title: "Navigating Tech Interviews: A Complete Preparation Guide",
                        excerpt: "Everything you need to know about preparing for technical interviews, from coding challenges to system design questions and behavioral interviews.",

                        readTime: "15 min read",
                        tags: ["Interviews", "Career", "Coding", "Preparation"],
                        content: `
                            <p>Technical interviews can be challenging, but with proper preparation and strategy, you can approach them with confidence. This guide covers all aspects of tech interview preparation.</p>

                                <li>Data structures and algorithms</li>
                                <li>Problem-solving strategies</li>
                                <li>Code optimization techniques</li>
                                <li>Communication during coding</li>
                            </ul>
                            
                            <h2>System Design Interviews</h2>
                            <p>For senior positions, system design interviews test your ability to architect scalable solutions and think about trade-offs in large-scale systems.</p>
                        `
                    }
                ],
                
                get filteredArticles() {
                    let filtered = this.articles;
                    
                    // Filter by category
                    if (this.selectedCategory !== 'all') {
                        filtered = filtered.filter(article => 
                            article.category.toLowerCase().includes(this.selectedCategory)
                        );
                    }
                    
                    // Filter by search query
                    if (this.searchQuery.trim()) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(article =>
                            article.title.toLowerCase().includes(query) ||
                            article.excerpt.toLowerCase().includes(query) ||
                            article.tags.some(tag => tag.toLowerCase().includes(query))
                        );
                    }
                    
                    return filtered;
                },
                
                openArticle(article) {
                    this.selectedArticle = article;
                    document.body.style.overflow = 'hidden';
                },
                
                closeArticle() {
                    this.selectedArticle = null;
                    document.body.style.overflow = 'auto';
                },
                
                init() {
                    console.log('Blog app initialized with', this.articles.length, 'articles');
                }
            }
        }
    </script>
</body>
</html>
